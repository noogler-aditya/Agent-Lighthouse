name: CD

on:
  push:
    branches:
      - main

concurrency:
  group: cd-main
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  publish-images:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive image namespace
        id: names
        run: |
          repo_lower=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=${repo_lower}" >> "$GITHUB_OUTPUT"

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.names.outputs.repo_lower }}/backend:latest
            ghcr.io/${{ steps.names.outputs.repo_lower }}/backend:sha-${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.names.outputs.repo_lower }}/frontend:latest
            ghcr.io/${{ steps.names.outputs.repo_lower }}/frontend:sha-${{ github.sha }}
