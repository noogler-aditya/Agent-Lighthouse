      - "docker"
    commit-message:
      prefix: "chore(backend)"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:50"
    labels:
      - "dependencies"
      - "frontend"
      - "docker"
    commit-message:
      prefix: "chore(frontend)"
