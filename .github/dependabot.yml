      time: "04:30"
    labels:
      - "dependencies"
      - "sdk"
    commit-message:
      prefix: "chore(sdk)"

  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:40"
    labels:
      - "dependencies"
