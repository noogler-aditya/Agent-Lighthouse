version: '3.8'

services:
  # Redis for state persistence
  redis:
    image: redis:7-alpine
    container_name: lighthouse-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL for user auth
  postgres:
    image: postgres:16-alpine
    container_name: lighthouse-postgres
    environment:
      POSTGRES_USER: lighthouse
      POSTGRES_PASSWORD: lighthouse
      POSTGRES_DB: lighthouse
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lighthouse"]
      interval: 5s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lighthouse-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://lighthouse:lighthouse@postgres:5432/lighthouse
      - ALLOWED_ORIGINS=http://localhost:5173
      - JWT_SECRET=dev-secret
      - MACHINE_API_KEYS=local-dev-key:trace:write|trace:read
      - REQUIRE_AUTH=true
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: lighthouse-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
    command: npm run dev -- --host --port 5173

volumes:
  redis_data:
  pg_data:
