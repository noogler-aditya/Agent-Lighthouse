<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="beam-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:0" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="#0f172a" />

  <!-- The "Lighthouse" Agent (Observer Bot) -->
  <!-- Body/Tower -->
  <path d="M220 400 L292 400 L280 220 L232 220 Z" fill="#475569" />
  <rect x="230" y="300" width="52" height="4" fill="#334155" />
  <rect x="235" y="340" width="42" height="4" fill="#334155" />

  <!-- Neck -->
  <rect x="246" y="200" width="20" height="20" fill="#cbd5e1" />
  
  <!-- Head -->
  <path d="M206 140 H306 A 20 20 0 0 1 326 160 V 200 H 186 V 160 A 20 20 0 0 1 206 140 Z" fill="#e2e8f0" />
  
  <!-- The "Eye" (Light Source) -->
  <circle cx="256" cy="170" r="18" fill="#0ea5e9" filter="url(#glow)" />
  <circle cx="256" cy="170" r="8" fill="#ffffff" />

  <!-- Antenna -->
  <line x1="256" y1="140" x2="256" y2="110" stroke="#94a3b8" stroke-width="4" />
  <circle cx="256" cy="110" r="6" fill="#ef4444" />

  <!-- The Beam (Scanning Field) -->
  <path d="M256 170 L 460 100 A 200 200 0 0 1 480 350 Z" fill="url(#beam-grad)" opacity="0.6" />

  <!-- Illuminated "Worker" Agents in the Beam -->
  <!-- Agent 1 -->
  <g transform="translate(380, 200)" opacity="0.9">
    <rect x="0" y="0" width="24" height="20" rx="4" fill="#38bdf8" />
    <circle cx="8" cy="10" r="3" fill="#fff" />
    <circle cx="16" cy="10" r="3" fill="#fff" />
  </g>

  <!-- Agent 2 -->
  <g transform="translate(420, 280)" opacity="0.7">
    <rect x="0" y="0" width="20" height="16" rx="3" fill="#38bdf8" />
    <circle cx="10" cy="8" r="4" fill="#fff" />
  </g>

  <!-- Connectivity Lines -->
  <line x1="380" y1="210" x2="420" y2="280" stroke="#bae6fd" stroke-width="1" opacity="0.4" stroke-dasharray="4 4" />

</svg>
