<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="eye-rad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Background for app usage -->
  <rect x="0" y="0" width="512" height="512" rx="128" ry="128" fill="#0f172a" />
  
  <!-- "Bot Eye" Bezel -->
  <path d="M128 160 A 128 128 0 0 1 384 160 V 320 H 128 Z" fill="#334155" />
  <rect x="110" y="320" width="292" height="40" rx="10" fill="#1e293b" />
  
  <!-- The Glowing Eye -->
  <circle cx="256" cy="220" r="80" fill="#0ea5e9" />
  <circle cx="256" cy="220" r="50" fill="#fff" opacity="0.8" />
  <circle cx="256" cy="220" r="160" fill="url(#eye-rad)" opacity="0.4" />

  <!-- Antenna -->
  <line x1="256" y1="160" x2="256" y2="80" stroke="#94a3b8" stroke-width="16" />
  <circle cx="256" cy="60" r="24" fill="#ef4444" />

  <!-- Scanning Pulse -->
  <circle cx="256" cy="220" r="120" stroke="#bae6fd" stroke-width="8" fill="none" opacity="0.3" stroke-dasharray="20 10" />

</svg>
